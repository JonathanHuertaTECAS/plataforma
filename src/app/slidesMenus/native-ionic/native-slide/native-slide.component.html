<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="menuSlide">
    <ion-menu contentId="main-content" type="reveal">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header><img [src]=img style="padding: 0 10%;"></ion-list-header>
          <br>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <span class="icons">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              </span>
              <ion-label>{{ p.title }}</ion-label> 
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item  lines="none" detail="false" >
              <ion-accordion-group>
                <ion-accordion >
                  <ion-item slot="header">
                    <span class="icons">
                      <ion-icon slot="start" [ios]="'card-outline'" [md]="'card-sharp'"></ion-icon>
                    </span>
                    <ion-label>Mi crédito</ion-label>
                  </ion-item>
                  <ion-list  slot="content">
                    <ion-item  routerLink="/main/credito">
                      <ion-label >Crédito</ion-label>
                    </ion-item>
                    <ion-item  routerLink="/main/fecha-de-pago">
                      <ion-label >Fecha de pago</ion-label>
                    </ion-item>
                  </ion-list>
                </ion-accordion>  
                <ion-accordion >
                  <ion-item slot="header">
                    <span class="icons">
                      <ion-icon slot="start" [ios]="'card-outline'" [md]="'card-sharp'"></ion-icon>
                    </span>
                    <ion-label>Perfil</ion-label>
                  </ion-item>
                  <ion-list  slot="content">
                    <ion-item  routerLink="/main/mis-datos">
                      <ion-label >Mis Datos</ion-label>
                    </ion-item>
                    <ion-item  routerLink="/main/cambio-datos">
                      <ion-label >Cambiar correo o telefono</ion-label>
                    </ion-item>
                    <ion-item  routerLink="/main/page2">
                      <ion-label >Page2</ion-label>
                    </ion-item>
                    <ion-item  routerLink="/main/contratos">
                      <ion-label >Mis Contratos</ion-label>
                    </ion-item>
                  </ion-list>
                </ion-accordion>     
              </ion-accordion-group>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item routerDirection="root" routerLink="/main/logout" lines="none" detail="false" routerLinkActive="selected">
              <span class="icons">
                <ion-icon slot="start" [ios]="'close-outline'" [md]="'close-sharp'"></ion-icon>
              </span>
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
  <ion-router-outlet id="main-content" *ngIf="!menuSlide">
    
  </ion-router-outlet>
</ion-app>
